<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/main.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"

    />

  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's up,
          <input type="text" id="name" placeholder="(Your name here)" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>What task do you want to do?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Journal for 20 minutes"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <!-- The input is placed inside the label for the purpose of making the text label clickable -->
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>

      </section>
    </main>

  </body>
